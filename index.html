<!DOCTYPE html>
<html>
<head>
  <title>Image Map Example</title>
  <script>
    // Detect if the page is loaded inside an iframe
    if (window.top === window.self) {
      document.addEventListener("DOMContentLoaded", function() {
        document.body.innerHTML = "This page must be viewed within monday.com.";
      });
    }
  </script>
</head>
<body>
  <img src="Landing_Page.png" width="2067" height="1150" border="0" usemap="#map" />
  <map name="map">
    <area shape="rect"
          coords="769,617,1262,684"
          href="https://advncs-team.monday.com/overviews/28410050"
          target="_blank"
          rel="noopener noreferrer"
    />
    <!-- #$-:Image map file created by GIMP Image Map plug-in -->
    <!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
    <!-- #$-:Please do not edit lines starting with "#$" -->
    <!-- #$VERSION:2.3 -->
    <!-- #$AUTHOR:iwoolsey -->
  </map>
  <script src="imageMapResizer.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.top !== window.self) {
        imageMapResize();
      }
    });
  </script>
</body>
</html>
